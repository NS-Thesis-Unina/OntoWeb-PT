services:
  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend

  graphdb:
    image: ontotext/graphdb:10.8.11
    container_name: graphdb
    ports:
      - "7200:7200"
    volumes:
      - graphdb_data:/opt/graphdb/home
    environment:
      - JAVA_OPTS=-Xms1g -Xmx2g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - backend

  graphdb-init:
    image: curlimages/curl:latest
    container_name: graphdb-init
    depends_on:
      - graphdb
    volumes:
      - ./graphdb:/graphdb:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: ["/graphdb/init-graphdb.sh"]
    networks:
      - backend
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on: []
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - frontend

volumes:
  redis_data:
  graphdb_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
